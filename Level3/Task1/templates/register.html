{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2><i class="fas fa-user-plus"></i> Register</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="POST">
    <div class="input-group">
      <i class="fas fa-user prefix-icon"></i>
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="input-group password-group">
      <i class="fas fa-lock prefix-icon"></i>
      <input type="password" id="registerPassword" name="password" placeholder="Password" required>
      <i class="bi bi-eye toggle-password" id="toggleRegisterPassword"></i>
    </div>
    <button type="submit"><i class="fas fa-arrow-right"></i> Register</button>
  </form>
  <div class="link">
    Already registered? <a href="{{ url_for('login') }}">Login</a>
  </div>
</div>

<script>
document.getElementById("toggleRegisterPassword").addEventListener("click", function() {
  const input = document.getElementById("registerPassword");
  const type = input.getAttribute("type") === "password" ? "text" : "password";
  input.setAttribute("type", type);
  this.classList.toggle("bi-eye-slash");
});
</script>
{% endblock %}
