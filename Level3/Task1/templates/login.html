{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form method="POST">
    <div class="input-group">
      <i class="fas fa-user prefix-icon"></i>
      <input type="text" name="username" placeholder="Username" required>
    </div>
    <div class="input-group password-group">
      <i class="fas fa-lock prefix-icon"></i>
      <input type="password" id="loginPassword" name="password" placeholder="Password" required>
      <i class="bi bi-eye toggle-password" id="toggleLoginPassword"></i>
    </div>
    <button type="submit"><i class="fas fa-arrow-right"></i> Login</button>
  </form>
  <div class="link">
    New here? <a href="{{ url_for('register') }}">Create an account</a>
  </div>
</div>

<script>
document.getElementById("toggleLoginPassword").addEventListener("click", function() {
  const input = document.getElementById("loginPassword");
  const type = input.getAttribute("type") === "password" ? "text" : "password";
  input.setAttribute("type", type);
  this.classList.toggle("bi-eye-slash");
});
</script>
{% endblock %}
