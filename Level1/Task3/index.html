<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.16.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
  :root {
    --primary:#ff6a00;
    --secondary:#ee0979;
    --bg-light:#f0f0f5;
    --bg-dark:#121212;
    --card-light:#ffffff;
    --card-dark:#1e1e1e;
    --text-light:#121212;
    --text-dark:#f5f5f5;
    --input-light:#ffffff;
    --input-dark:#2a2a2a;
  }

  *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}

  body{
    display:flex;justify-content:center;align-items:center;height:100vh;
    background:linear-gradient(135deg,#ff6a00,#ee0979,#f7971e);
    background-size:400% 400%;animation:gradientBG 15s ease infinite;
    color: var(--text-light);
    transition: all 0.3s;
  }

  body.dark{
    background:linear-gradient(135deg,#121212,#1e1e1e,#121212);
    color: var(--text-dark);
  }

  @keyframes gradientBG{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  .converter{
    background-color: var(--card-light);
    border-radius:25px;
    padding:50px 40px;
    width:400px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
    display:flex; flex-direction:column; align-items:center;
    position:relative;
    transition: all 0.3s;
  }

  body.dark .converter{background-color: var(--card-dark);}

  h1{font-size:28px;margin-bottom:40px;display:flex;align-items:center;gap:15px;}

  .input-group{position:relative;width:100%;margin-bottom:25px;}
  .input-group input, .input-group select{
    width:100%; padding:15px 15px 15px 45px; border-radius:12px;
    border:1px solid #ccc; outline:none; font-size:16px;
    background-color: var(--input-light); color: var(--text-light);
  }

  body.dark .input-group input, body.dark .input-group select{
    background-color: var(--input-dark); color: var(--text-dark); border:1px solid #555;
  }

  .input-group i{position:absolute;top:50%;left:15px;transform:translateY(-50%);color:#888;font-size:18px;}

  /* Switch */
  .switch{
    position:absolute; top:20px; right:25px; width:50px; height:25px;
    border-radius:50px; background:#ccc; cursor:pointer; display:flex; align-items:center;
    padding:3px;
  }
  .switch .toggle{
    width:20px; height:20px; background:white; border-radius:50%;
    transition: all 0.3s;
  }
  .switch.active{background: var(--primary);}
  .switch.active .toggle{transform:translateX(25px);}

  button{
    width:100%; padding:15px; border:none; border-radius:12px;
    background: linear-gradient(135deg,var(--primary),var(--secondary));
    font-size:16px; font-weight:600; color:white; cursor:pointer;
    display:flex; justify-content:center; align-items:center; gap:10px; margin-bottom:20px;
  }
  button:hover{transform: translateY(-2px); box-shadow:0 10px 20px rgba(0,0,0,0.3);}

  .result{
    width:100%; background-color: var(--primary); color:white;
    border-radius:15px; padding:20px; text-align:center;
    font-size:18px; font-weight:600; display:flex; flex-direction:column; gap:10px;
    opacity:0; transform:translateY(20px); transition: all 0.5s;
  }
  .result.show{opacity:1; transform:translateY(0);}
</style>
</head>
<body>
  <div class="converter">
    <div class="switch" id="themeSwitch">
      <div class="toggle"></div>
    </div>

    <h1><i class="bi bi-thermometer-half"></i> Temperature</h1>

    <div class="input-group">
      <i class="bi bi-thermometer-half"></i>
      <input type="number" id="temperatureInput" placeholder="Enter temperature">
    </div>

    <div class="input-group">
      <i class="bi bi-hash"></i>
      <select id="unitInput">
        <option value="" disabled selected>Select input type (C/F/K)</option>
        <option value="C">Celsius</option>
        <option value="F">Fahrenheit</option>
        <option value="K">Kelvin</option>
      </select>
    </div>

    <button id="convertBtn">
      <i class="bi bi-arrow-repeat"></i> Convert
    </button>

    <div class="result" id="resultDisplay"></div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const switchBtn = document.getElementById('themeSwitch');
  const convertBtn = document.getElementById('convertBtn');
  const resultDisplay = document.getElementById('resultDisplay');

  const unitNames = {C: 'Celsius', F: 'Fahrenheit', K: 'Kelvin'};

  switchBtn.addEventListener('click', ()=>{
    document.body.classList.toggle('dark');
    switchBtn.classList.toggle('active');
  });

  convertBtn.addEventListener('click', ()=>{
    const tempInput = document.getElementById('temperatureInput').value;
    const unit = document.getElementById('unitInput').value;

    // Validate input
    if(tempInput === '' || isNaN(tempInput)){
      resultDisplay.innerHTML = '<i class="bi bi-exclamation-circle"></i> Enter a valid number!';
      resultDisplay.classList.add('show');
      return;
    }

    // Validate unit selection
    if(!unit){
      resultDisplay.innerHTML = '<i class="bi bi-exclamation-triangle"></i> Please select input type: Celsius, Fahrenheit, or Kelvin!';
      resultDisplay.classList.add('show');
      return;
    }

    const temp = parseFloat(tempInput);

    // Display input category
    let converted = `<div style="font-weight:600; margin-bottom:10px;">
                       <i class="bi bi-card-text"></i> You entered: ${temp} ${unitNames[unit]}
                     </div><hr>`;

    // Display converted values
    if(unit === 'C'){
      converted += `<div><i class="bi bi-sun"></i> Fahrenheit: ${(temp*9/5+32).toFixed(2)} 째F</div>
                    <div><i class="bi bi-thermometer-snow"></i> Kelvin: ${(temp+273.15).toFixed(2)} K</div>`;
    } else if(unit === 'F'){
      converted += `<div><i class="bi bi-sun"></i> Celsius: ${((temp-32)*5/9).toFixed(2)} 째C</div>
                    <div><i class="bi bi-thermometer-snow"></i> Kelvin: ${(((temp-32)*5/9)+273.15).toFixed(2)} K</div>`;
    } else if(unit === 'K'){
      converted += `<div><i class="bi bi-sun"></i> Celsius: ${(temp-273.15).toFixed(2)} 째C</div>
                    <div><i class="bi bi-thermometer-half"></i> Fahrenheit: ${((temp-273.15)*9/5+32).toFixed(2)} 째F</div>`;
    }

    resultDisplay.innerHTML = converted;
    resultDisplay.classList.add('show');
  });
});
</script>
</body>
</html>
